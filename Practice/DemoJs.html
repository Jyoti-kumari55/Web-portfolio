<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Different ways to HTML page! </h2>
    <p id="code"></p>
    <script>
        document.getElementById("code").innerHTML = "Hello World! This is from the inner HTML.";
    </script>
    <P>
        Hello world ! I m from the paragraph.
    </P>
    <script> document.write("Hello world! I am from the first document.write()")</script>
    <br>
    <br>
    <button onclick="window.alert('Hello world! I am from the window alert')">
    Click me to see a window alert </button>
    <br>
    <br>
    <button onclick="document.write ('Hello world! I m from the second document .write()')">
        Click me to clear the existing HTML</button>
        <script> console.log("Hello world! This is the console message")</script>
</body>
</html>
