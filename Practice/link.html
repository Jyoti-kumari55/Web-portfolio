<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Link Object To Function !!</h1>
    <script>
        let myCar = {
            make:"volvo",
            model:"560",
            price:456000,
            engine: {
                cylinders:9, displacement:2000, horsepower: 250,
            }
        };
        function printDetails(){
            console.log(`Make: ${this.make} Model: ${this.model} Price: ${this.price}`);

        }
        function printEngineDetails(){
            console.log(`Displacement: ${this.displacement}cc Horsepower: ${this.horsepower}bhp`);

        }
        console.log("Car details: \n");
        printDetails.call(myCar);
    </script>
</body>
</html>
